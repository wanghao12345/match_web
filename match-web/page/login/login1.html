<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="../../static/img/share/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/share/reset.css">
    <link rel="stylesheet" href="../../static/css/login/login.css">
</head>
<body>
    <div class="box">
        <div class="login-box">
            <div class="title">至安全攻防赛事平台</div>
            <div class="content">
                <div class="top">
                    <p>欢迎登录</p>
                </div>
                <div class="middle">
                    <form action="" type="">
                        <ul>
                            <li>
                                <label for="username">用户</label>
                                <input type="text" id="username" name="username" autocomplete="off">
                            </li>
                            <li>
                                <label for="password">密码</label>
                                <input type="password" id="password" name="password" autocomplete="off">
                            </li>
                        </ul>
                        <a href="#">忘记密码</a>
                        <input type="submit" id="submit" class="submit" value="登录">
                    </form>
                </div>
                <div class="bottom">

                </div>
            </div>
        </div>
        <div class="login-box-bg"></div>
    </div>
</body>
</html>
