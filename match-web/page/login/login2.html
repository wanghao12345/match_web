<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="../../static/img/share/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/share/reset.css">
    <link rel="stylesheet" href="../../static/css/share/share.css">
    <link rel="stylesheet" href="../../static/css/share/main.css">
    <link rel="stylesheet" href="../../static/css/login/login2.css">
</head>
<body>
<div class="box">
    <div class="header-box">
        <div class="area">
            <div class="logo">
                <img src="../../static/img/share/img_logo.png" alt="logo">
                <div class="text">山西省大学生信息安全技能竞赛</div>
            </div>
            <div class="nav">
                <ul class="m-nav">
                    <li><a href="">所有队伍</a></li>
                    <li><a href="">所有题目</a></li>
                    <li><a href="">积分榜</a></li>
                    <li><a href="">比赛说明</a></li>
                </ul>
            </div>
            <div class="msgs">
                <ul class="m-msg">
                    <li>
                        <a href=""><img src="../../static/img/share/msg-1.jpg" class="msg-1" alt=""></a>
                        <div class="msg-con effect-hidden j-msg-con">
                            <div class="cont">紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！</div>
                            <div class="end">我知道了</div>
                        </div>
                    </li>
                    <li class="msg-mail">
                        <a href=""><img src="../../static/img/share/msg-2.jpg" class="msg-2" alt=""></a>
                    </li>
                    <li class="user-li">
                        <a href="">用户ID</a>
                        <div class="logout"><a href="">退出登录</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="box-bg-img">
        <div class="login-box">
            <div class="content">
                <div class="top">
                    <p><img style="margin: 2px 10px;" src="../../static/img/login/img_adrow_white.png" alt="图标">欢迎登录</p>
                </div>
                <div class="middle">
                    <form action="" type="">
                        <ul>
                            <li>
                                <label for="username">用户</label>
                                <input type="text" required="required" id="username" name="username" autocomplete="off">
                            </li>
                            <li>
                                <label for="password">密码</label>
                                <input type="password" required="required" id="password" name="password" autocomplete="off">
                            </li>
                        </ul>
                        <a href="#">忘记密码</a>
                        <input type="submit" id="submit" class="submit" value="登录">
                    </form>
                </div>
                <div class="bottom">
                    <p><em></em><a href="#">创建新用户</a><em></em></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="left">主办单位：山西省教育局  承办单位：山西省云亭科技有限公司  协办单位：上海来晨网络科技有限公司</span>
        <span class="right">上海来晨网络科技有限公司©2018 All Rights Reserved. 沪ICP备17040130号</span>
    </div>
</div>
</body>
</html>
