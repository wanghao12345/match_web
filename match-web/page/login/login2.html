<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="../../static/img/share/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/share/reset.css">
    <link rel="stylesheet" href="../../static/css/share/share.css">
    <link rel="stylesheet" href="../../static/css/login/login2.css">
</head>
<body>
<div class="box">
    <div class="header">
        <img src="../../static/img/share/img_logo.png" alt="logo">
    </div>
    <div class="box-bg-img">
        <div class="login-box">
            <div class="content">
                <div class="top">
                    <p><img style="margin: 2px 10px;" src="../../static/img/login/img_adrow_white.png" alt="图标">欢迎登录</p>
                </div>
                <div class="middle">
                    <form action="" type="">
                        <ul>
                            <li>
                                <label for="username">用户</label>
                                <input type="text" id="username" name="username" autocomplete="off">
                            </li>
                            <li>
                                <label for="password">密码</label>
                                <input type="password" id="password" name="password" autocomplete="off">
                            </li>
                        </ul>
                        <a href="#">忘记密码</a>
                        <input type="submit" id="submit" class="submit" value="登录">
                    </form>
                </div>
                <div class="bottom">
                    <p><em></em><a href="#">创建新用户</a><em></em></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="left">主办单位：山西省教育局  承办单位：山西省云亭科技有限公司  协办单位：上海来晨网络科技有限公司</span>
        <span class="right">上海来晨网络科技有限公司©2018 All Rights Reserved. 沪ICP备17040130号</span>
    </div>
</div>
</body>
</html>
