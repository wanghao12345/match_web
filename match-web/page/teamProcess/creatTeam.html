<!DOCTYPE html>

<body>
<div class="box">

    <div class="header-box">

            <div class="logo">
                <img src="../../static/img/share/img_logo.png" alt="logo">
                <div class="text">山西省大学生信息安全技能竞赛</div>
            </div>
            <div class="nav">
                <ul class="m-nav">
                    <li><a href="">所有队伍</a></li>
                    <li><a href="">所有题目</a></li>
                    <li><a href="">积分榜</a></li>
                    <li><a href="">比赛说明</a></li>
                </ul>
            </div>
            <div class="msgs">
                <ul class="m-msg">
                    <li>
                        <a href=""><img src="../../static/img/share/msg-1.jpg" class="msg-1" alt=""></a>
                        <div class="msg-con effect-hidden j-msg-con">
                            <div class="cont">紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！紧急通知！</div>

                        <a href="">用户ID</a>
                        <div class="logout"><a href="">退出登录</a></div>
                    </li>
                </ul>
            </div>

    <div class="find-password-box unit-frame">
        <div class="unit-frame-border">
            <div class="unit-frame-inner-border">
                <div class="top unit-frame-top">
                    <p>创建队伍</p>
                </div>
                <div class="middle unit-frame-middle">
                    <form action="">
                        <label>请输入小队名称</label>
                        <input type="text" name="email" id="email" autocomplete="off">
                        <p>
                            <button name="submit" id="submit">创建小队</button>
                        </p>
                    </form>
                </div>
                <div class="bottom unit-frame-bottom"></div>
                <i class="i-1"></i>
                <i class="i-2"></i>

        </div>

    <div class="find-password-bg unit-frame-bg"></div>
    <div class="footer">
        <span class="left">主办单位：山西省教育局  承办单位：山西省云亭科技有限公司  协办单位：上海来晨网络科技有限公司</span>
